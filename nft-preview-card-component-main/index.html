<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;600&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href=style.css>
</head>

<body>


  <!-- <div>
    <img src="images/icon-clock.svg">
    <img src="images/icon-ethereum.svg">
    <img src="images/icon-view.svg">
    <img src="images/image-avatar.png">
    <img src="images/image-equilibrium.jpg">
    <img src="images/favicon-32x32.png">
  </div> -->
  <div class="container">
    <div class="card">
      <img class="equilibrium" src="images/image-equilibrium.jpg">
      <h2 class="nft-header">Equilibrium #3429</h2>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="time-date">

        <p class="eth">
          <img src="images/icon-ethereum.svg">
          0.041 ETH
        </p>

        <p class="time">
          <img src="images/icon-clock.svg">
          3 days left
        </p>

      </div>
      <hr>
      </hr>
      <div class="author">
        <img class="avatar" src="images/image-avatar.png">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/fahed-arshad/">Fahed Arshad</a>.
    </div>
  </div>


</body>

</html>
